<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/uPlot.min.css">
		<title>NM</title>
	</head>
	<body>
		<div>
			<h2>Select experiment</h2>
			<div id="select-station"> </div>
			<!-- <img id="logo" src="https://izmiran.ru/images/web-new-en"> -->
		</div>
		<div id="status-div" hidden="">
			<h4>Status</h4>
			<a id="status"></a>
			<h4>Description</h4>
			<a id="description"></a>
			<h4>Mailing list <button id="sub">Add</button><button id="unsub">Remove</button></h4>
			<div id="sub-form" >
				<p>
				<label for="email">&nbsp;Email: </label>
				<input type="text" id="email" value="" placeholder="email@example.com">
				</p>
				<p>
					<label for="secret">Secret: </label>
					<input type="text" id="secret" value="">
				</p>
				<p>
					<button id="submit">Submit</button>
					<a id="sub-options">
						<label><input type="checkbox" id="sub-failures">FAILURES</label>
						<label>	<input type="checkbox" id="sub-events">EVENTS</label>
					</a>
				</p>
				<p id="sub-message"><br></p>
			</div>
			<a id="subscribed"></a>

		</div>
		<div id="devices-div" hidden="">
			<h4>Devices</h4>
			<div id="devices">
			</div>
		</div>
	</body>
	<script type="module" src="js/index.js"></script>
</html>
